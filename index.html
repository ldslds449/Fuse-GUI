<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

  <!-- ui -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <script type="module" src="./bootstrap.min.js"></script>

  <link href="./styles.css" rel="stylesheet">

  <title>Fuse GUI</title>
</head>

<body>

  <div class="container-fluid" style="margin-top: 15px; margin-bottom: 15px;">
    <div class="row">
      <div class="col">
        <!-- load csv button -->
        <div class="row mb-3">
          <div class="col-auto">
            <label for="csv-input" class="col-form-label">Load CSV</label>
          </div>
          <div class="col">
            <input class="form-control" type="file" id="csv-input">
          </div>
        </div>

        <!-- stats select -->
        <div class="row mb-3">
          <div class="col-auto">
            <label for="select-stats-btn-group" class="col-form-label">Stats</label>
          </div>
          <div class="col-auto">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group"
              id="select-stats-btn-group">
              <input type="checkbox" class="btn-check" id="select-hp" autocomplete="off">
              <label class="btn btn-hp" for="select-hp">HP</label>

              <input type="checkbox" class="btn-check" id="select-def" autocomplete="off">
              <label class="btn btn-def" for="select-def">DEF</label>

              <input type="checkbox" class="btn-check" id="select-str" autocomplete="off">
              <label class="btn btn-str" for="select-str">STR</label>

              <input type="checkbox" class="btn-check" id="select-int" autocomplete="off">
              <label class="btn btn-int" for="select-int">INT</label>

              <input type="checkbox" class="btn-check" id="select-dex" autocomplete="off">
              <label class="btn btn-dex" for="select-dex">DEX</label>
            </div>
          </div>
        </div>

        <!-- stats count -->
        <div class="row mb-3">
          <div class="col-auto">
            <label for="stats-count-relation" class="col-form-label">Count</label>
          </div>
          <div class="col-auto">
            <div class="input-group">
              <select class="form-select" id="stats-count-relation">
                <option value="==" selected>Equal</option>
                <option value=">=">Not less</option>
              </select>
              <input type="number" class="form-control" id="stats-count" value="0">
            </div>
          </div>
        </div>

        <!-- stats maximum & minimum -->
        <div class="row mb-3 align-items-center">
          <div class="col-auto">
            <label for="stats-min" class="form-label">Stats Minimum Value</label>
            <input type="number" class="form-control" id="stats-min" value="0">
          </div>
          <div class="col-auto">
            <label for="stats-max" class="form-label">Stats Maximum Value</label>
            <input type="number" class="form-control" id="stats-max" value="99999">
          </div>
        </div>

        <!-- rarity select -->
        <div class="row mb-3 align-items-center">
          <div class="col-auto">
            <label for="select-rarity-btn-group" class="col-form-label">Rarity</label>
          </div>
          <div class="col-auto">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group"
              id="select-rarity-btn-group">
              <input type="checkbox" class="btn-check" id="select-a" autocomplete="off" checked>
              <label class="btn btn-a" for="select-a">A</label>

              <input type="checkbox" class="btn-check" id="select-b" autocomplete="off" checked>
              <label class="btn btn-b" for="select-b">B</label>

              <input type="checkbox" class="btn-check" id="select-c" autocomplete="off" checked>
              <label class="btn btn-c" for="select-c">C</label>

              <input type="checkbox" class="btn-check" id="select-d" autocomplete="off" checked>
              <label class="btn btn-d" for="select-d">D</label>

              <input type="checkbox" class="btn-check" id="select-e" autocomplete="off" checked>
              <label class="btn btn-e" for="select-e">E</label>

              <input type="checkbox" class="btn-check" id="select-f" autocomplete="off" checked>
              <label class="btn btn-f" for="select-f">F</label>
            </div>
          </div>
        </div>

        <!-- rank select -->
        <div class="row mb-3 align-items-center">
          <div class="col-auto">
            <label for="select-rank-btn-group" class="col-form-label">Rank</label>
          </div>
          <div class="col-auto">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group"
              id="select-rank-btn-group">
              <input type="checkbox" class="btn-check" id="select-rank-1" autocomplete="off" checked>
              <label class="btn btn-rank-1" for="select-rank-1">1</label>

              <input type="checkbox" class="btn-check" id="select-rank-2" autocomplete="off" checked>
              <label class="btn btn-rank-2" for="select-rank-2">2</label>

              <input type="checkbox" class="btn-check" id="select-rank-3" autocomplete="off" checked>
              <label class="btn btn-rank-3" for="select-rank-3">3</label>

              <input type="checkbox" class="btn-check" id="select-rank-4" autocomplete="off" checked>
              <label class="btn btn-rank-4" for="select-rank-4">4</label>

              <input type="checkbox" class="btn-check" id="select-rank-5" autocomplete="off" checked>
              <label class="btn btn-rank-5" for="select-rank-5">5</label>
            </div>
          </div>
        </div>

        <!-- submit & reset -->
        <div class="row mb-3 justify-content-start">
          <div class="col-auto">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary" id="search-btn">Search</button>
              <button class="btn btn-secondary" id="reset-btn">Reset</button>
            </div>
          </div>
        </div>

      </div>
      <div class="col">

      </div>
    </div>

    <!-- divider -->
    <div class="row">
      <div class="col">
        <hr class="hr" />
      </div>
    </div>

    <!-- row count & search input -->
    <div class="row mb-3">
      <div class="col align-self-center">
        <span class="align-baseline" id="row-count-label">Row count: 0</span>
      </div>
      <div class="col-auto align-self-end">
        <input class="form-control" type="search" placeholder="Name" aria-label="Name" id="table-search-field">
      </div>
      <div class="col-auto align-self-end">
        <button class="btn btn-outline-primary" id="table-search-btn">Search</button>
      </div>

    </div>
    <div class="row mb-3">
      <div class="col align-self-start">
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-success" id="table-sell-select-btn">Sell Selected Items</button>
          <button class="btn btn-success" id="table-fuse-select-btn">Fuse Selected Items</button>
        </div>
      </div>
      <div class="col-auto align-self-end">
        <button class="btn btn-primary" id="table-select-all-btn" data-state="unselected">Select All</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <!-- table -->
        <table class="table" id="item-table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Rarity</th>
              <th scope="col">Rank</th>
              <th scope="col">Level</th>
              <th scope="col">Stats</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- command modal -->
  <div class="modal fade" id="command-modal" tabindex="-1" aria-labelledby="commandModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="commandModalLabel">Command</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row mb-3">
              <label for="command-text" class="form-label">Command</label>
              <textarea class="form-control" id="command-text" rows="5"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- message -->
  <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div class="toast align-items-center text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true" id="message-toast">
      <div class="d-flex">
        <div class="toast-body" id="message-text">
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./utils.js"></script>
</body>

</html>
